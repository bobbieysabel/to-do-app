<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do App</title>
        
        <link rel="stylesheet" href="styles/reset.css">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
    <!--    <div class="mdl-layout mdl-js-layout">--> 
            <header class="mdl-layout__header--transparent">
                <h1>To-Do App</h1>             
            </header>
    <!--  </div>-->  
        <form id="addToDoForm">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="newToDoText">
                <label class="mdl-textfield__label" for="newToDoText">New To-Do</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
        </form>

        <ul class="mdl-list" id="toDoList">
            <li class="mdl-list__item">
                <span class="mdl-list__item-primary-content">
                    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-2">
                        <input type="checkbox" id="list-checkbox-2" class="mdl-checkbox__input" />
                    </label>
                    Finish this to-do list app
                </span>
                <span class="mdl-list__item-secondary-action">
                    <button class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">delete</i>
                    </button>
                </span>
            </li>
        </ul>
        <script src="app.js"></script>
    </body>
</html>
